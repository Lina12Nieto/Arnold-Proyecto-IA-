<div class="chat-container-wrapper">
  <div class="chat-container">
    <div class="chat-header">
      <img src="assets/Arnold2.png" alt="Bot Avatar" class="bot-avatar">
      <span>Arnold</span>
    </div>
    
      <div class="messages" #messagesContainer>
        <div *ngFor="let msg of messages" [ngClass]="{'user-message': msg.sender === 'user', 'bot-message': msg.sender === 'bot'}">
          {{ msg.text }}
        </div>
      </div>
      <div class="input-container">
        <input [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Escribe un mensaje..." />
        <button (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
  </div>
</div>
